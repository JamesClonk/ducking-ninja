<div class="page-header">
    <h2>Logs</h2>
</div>

<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Method</th>
            <th>Endpoint</th>
            <th>IP</th>
        </tr>
    </thead>
    <tbody>
        {{ range .Data }}
        <tr>
            {{ range . }}
            <td> {{ . }} </td>
            {{ end }}
        </tr>
        {{ end }}
    </tbody>
</table>
