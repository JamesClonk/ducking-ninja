<div class="page-header">
    <h2>Commands</h2>
</div>

<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>Id</th>
            <th>Command</th>
        </tr>
    </thead>
    <tbody>
        {{ range $key, $value := .Data }}
        <tr>
            <td>
                <a href="/web/do/{{ $key }}">{{ $key }}</a>
            </td>
            <td> {{ $value }} </td>
        </tr>
        {{ end }}
    </tbody>
</table>
