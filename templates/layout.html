<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="It's a ducking ninja!">

    <link href="/web/css/bootstrap.min.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

            </div>

                <ul class="nav navbar-nav">
                    <li class='{{ if eq .Active "Home" }}active{{ end }}'>
                        <a href="/web">Home</a>
                    </li>
                    <li class='{{ if eq .Active "Commands" }}active{{ end }}'>
                        <a href="/web/commands">Commands</a>
                    </li>
                    <li class='{{ if eq .Active "Logs" }}active{{ end }}'>
                        <a href="/web/logs">Logs</a>
                    </li>
                </ul>

        </div>
    </nav>

    <a href="https://github.com/JamesClonk/ducking-ninja">

        {{ yield }}
    </div>
